<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Login Test</title>

<!-- Google Identity Services ggggg-->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;

  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  width: 380px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

#result {
  margin-top: 20px;
  background: #1e1e1e;
  color: #00ff90;
  padding: 12px;
  border-radius: 8px;
  font-size: 12px;
  text-align: left;
  max-height: 200px;
  overflow: auto;
}
</style>
</head>

<body>

<div class="card">
  <h2>Google Login Test</h2>

  <div id="g_id_onload"
       data-client_id="941487744124-q9djn3sbjgumd3trf074mungr39kfm35.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <pre id="result"></pre>
</div>

<script>
function handleCredentialResponse(response) {

  const payload = JSON.parse(
    atob(response.credential.split('.')[1])
  );

  document.getElementById("result").textContent =
    JSON.stringify(payload, null, 2);

  console.log("ID Token:", response.credential);

  // ðŸ‘‰ Send token to backend for verification
}
</script>

</body>
</html>
