<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login Test</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body text-center">
            <h4 class="mb-3">Google Login Test</h4>

            <!-- Google Login Button -->
            <div id="g_id_onload"
                 data-client_id="941487744124-q9djn3sbjgumd3trf074mungr39kfm35.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>

            <hr>

            <!-- Result -->
            <pre id="result" class="text-start bg-dark text-light p-3 rounded"></pre>

          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  function handleCredentialResponse(response) {
    console.log("Google ID Token:", response.credential);

    // Decode JWT (basic)
    const payload = JSON.parse(atob(response.credential.split('.')[1]));

    document.getElementById('result').textContent =
      JSON.stringify(payload, null, 2);

    /*
      payload example:
      {
        "email": "...",
        "name": "...",
        "picture": "...",
        "sub": "google_user_id"
      }
    */

    // ðŸ‘‰ Send response.credential to backend for verification
  }
</script>

</body>
</html>
